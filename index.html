<!-- This is the beginning of an HTML document. It includes the document type declaration `<!DOCTYPE
html>` which tells the browser that this is an HTML5 document. The `<html>` tag is the root element
of the document and contains all other elements. The `<head>` tag contains metadata about the
document, such as the character encoding and the title of the page. In this case, the title is
"Pirates Invasion". -->
<!DOCTYPE html>
<html>
  <head>
    <!-- `<title>Pirates Invasion</title>` is setting the title of the HTML document to "Pirates Invasion".
    This title is displayed in the browser's title bar(tab) and is also used by search engines and social
    media platforms when sharing the page. -->
    <title>Pirates Invasion</title>

    <!-- These lines of code are importing the p5.js library and its addons for sound and DOM manipulation.
    p5.js is a JavaScript library that simplifies the process of creating interactive graphics and
    animations in the browser. The p5.sound.min.js addon provides functionality for working with audio,
    while the p5.dom.min.js addon provides functionality for manipulating HTML elements. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>

    <!-- Importing the p5.gif.min.js library, which is an addon for the p5.js library that provides
    functionality for working with GIF images. -->
    <script src="./lib/p5.gif.min.js"></script>
    <!-- Importing the Matter.js library, which is a physics engine that allows for realistic physics
    simulations in JavaScript. -->
    <script src="./lib/matter.js"></script>

    <!-- Sweet Alert -->
    <!-- This code is importing the jQuery library from a remote server using a script tag. The `src`
    attribute specifies the URL of the jQuery library, while the `integrity` attribute provides a
    hash value that ensures the file has not been tampered with during transmission. The
    `crossorigin` attribute specifies that the file should be fetched with CORS (Cross-Origin
    Resource Sharing) enabled, which allows the browser to make cross-origin requests to the server
    hosting the file. -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Importing the Sweet Alert library, which provides functionality for displaying pop-up alerts and
    prompts in the browser. -->
    <script src="./lib/sweetalert.min.js"></script>
    <!-- This line of code is linking an external CSS stylesheet to the HTML document. The `rel`
    attribute specifies the relationship between the HTML document and the linked file, which in
    this case is a stylesheet. The `type` attribute specifies the MIME type of the linked file,
    which is `text/css` for CSS stylesheets. The `href` attribute specifies the URL of the linked
    file, which is `./lib/sweetalert.css` in this case. This stylesheet is used to style the pop-up
    alerts and prompts provided by the Sweet Alert library. -->
    <link rel="stylesheet" type="text/css" href="./lib/sweetalert.css" />

    <!-- This line of code is linking an external CSS stylesheet to the HTML document. The `rel`
    attribute specifies the relationship between the HTML document and the linked file, which in
    this case is a stylesheet. The `type` attribute specifies the MIME type of the linked file,
    which is `text/css` for CSS stylesheets. The `href` attribute specifies the URL of the linked
    file, which is `style.css` in this case. This stylesheet is used to apply styles to the HTML
    elements in the document. -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- This line of code is importing the `Ground.js` file, which contains the code for creating the
    ground object in the game, into the HTML document. The `src` attribute specifies the URL of the
    JavaScript file, which is located in the `js` directory of the project. -->
    <script src="./js/Ground.js"></script>
    <!-- These lines of code are importing JavaScript files for
    different game objects, including the Tower, Cannon,
    CannonBall, and Boat. These files likely contain the code
    for creating and manipulating these objects in the game. -->
    <script src="./js/Tower.js"></script>
    <script src="./js/Cannon.js"></script>
    <script src="./js/CannonBall.js"></script>
    <script src="./js/Boat.js"></script>
  </head>

  <body>
    <!-- This line of code is linking the `sketch.js` file to the HTML document. The `src` attribute
    specifies the URL of the JavaScript file, which is located in the same directory as the HTML
    file. This file likely contains the code for creating and running the game. -->
    <script src="sample.js"></script>
  </body>
</html>
